<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Login</title>
    <link rel="stylesheet" href="css/syles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&family=Gayathri&family=Roboto&display=swap" rel="stylesheet">

<body>

    <header>
        <div style="height: 100px; overflow: hidden; float: top;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-119.35,-5.42 C118.79,284.70 366.53,-40.95 531.88,117.92 L551.06,-119.89 L0.00,0.00 Z" style="stroke: none; fill:#d92027;"></path></svg></div>

    <section class="contenedor-padre">
    
        

        <div class="contenedor-izquierda">
            <div class="container-izq">
                <h1>WELCOME BACK</h1>
                <img class="welcome" src="img/mobile_login.svg" alt="">
                
            </div>
        </div>


        <div class="contenedor-derecha">
            <div class="container-der">
                <img class="user" src="img/avatar-blanco.svg" alt="">

                <form class="formulario" action="">

                    <input placeholder="Password" type="text">

                <button class="pass">Olvidé mi password</button>
            </div>

        </div>
    </section>

    <footer>
